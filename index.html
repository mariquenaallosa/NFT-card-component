<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>
    <article class="container-card">
      <section class="container-img">
        <img src="images/image-equilibrium.jpg" alt="imagen equilibrium">
      </section>
      <section class="container-text">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="money-day">
          <div class="money-day__eth">
            <div>
              <img class="svg" src="images/icon-ethereum.svg" alt="">
            </div>
            <div>
              <p class="eth-txt">0.041 ETH</p>
            </div>
          </div>
          <div class="money-day__day">
            <div class="day__img"><img src="images/icon-clock.svg" alt="clock"></div>
            <div class="day__txt">
              <p>3 days left</p>
            </div>
          </div>
        </div>
      </section>
      <section class="footer-user">
        <div class="footer-user__img">
          <img class="user__img " src="images/image-avatar.png" alt="foto de perfil">
        </div>
        <div class="footer-user__text">
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </section>

    </article>

   
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
